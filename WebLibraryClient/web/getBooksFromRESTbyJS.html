<!DOCTYPE html>
<html>
    <body>

        <div id="id01"></div>

        <script>
            var xmlhttp = new XMLHttpRequest();
            var url = "http://localhost:8080/WebAddBook/GetBooksService/WW2";

            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var person = JSON.parse(JSON.stringify(this.responseText));
                    //myFunction(myArr);
                    //document.write(person)
                    document.getElementById("id01").innerHTML = person;
                }
            };
            xmlhttp.open("GET", url, true);
            xmlhttp.send();

            function myFunction(arr) {
                var out = "";
                var i;
                for (i = 0; i < arr.length; i++) {
                    out += '<a href="' + arr[i].url + '">' +
                            arr[i].display + '</a><br>';
                }
                document.getElementById("id01").innerHTML = out;
            }
        </script>

    </body>
</html>
